<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shi-Zo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            opacity: 0;
            transition: opacity 2s;
        }

        body.loaded {
            opacity: 1;
        }

        video.background-video {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
        }

        .buttons {
            margin-top: 20px;
        }

        .buttons a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            color: white;
            background: #007BFF;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .buttons a:hover {
            background: #0056b3;
        }

        .buttons a.discord {
            background: #7289DA;
        }

        .buttons a.discord:hover {
            background: #5a6dab;
        }
    </style>
</head>
<body>
    <video class="background-video" autoplay muted loop>
        <source src="https://cdn.discordapp.com/attachments/1234929930882781325/1261328128270139422/0001-0250.mp4?ex=66928edc&is=66913d5c&hm=0dc08e233aac1521427a77ea095217449e84aa22a64ff75724ced8d7c6db5e7e&" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="overlay"></div>
    <div class="content">
        <h1>Shi-Zo</h1>
        <h1>Always Free, Always UD.</h1>
        <div class="buttons">
            <a href="https://discord.gg/roastral" class="download">Download</a>
            <a href="https://discord.gg/roastral" class="discord">Discord</a>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>
</html>
